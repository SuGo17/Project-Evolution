<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title>Evolution</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/Black-LoGo.png">    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="nav-bar">
      <div class="logo">
        <a href="./index.html">
          <img src="./images/White-LoGo.png" alt="LoGo">
          <h2>Evolution</h2>
        </a>
      </div>
      <div class="nav-items close">
        <ul>
          <li><a href="./download.html" class="nav-links">Download</a></li>
          <li><a href="./signup.html" class="nav-links">Sign Up</a></li>
          <li><a href="./login.html" class="nav-links active">Login</a></li>
        </ul>
      </div>
      <ion-icon class="nav-icon" name="menu-outline"></ion-icon>
    </div>
  </header>
  <section class="login">
        <div class="content">
          <div class="one">
            <div class="offline-playback">
              <img src="./images/Offline-playback.png" alt="Offline-playback">
              <p class="text">Offline playback</p>
              <p class="sub-text">Save your data by listening offline.</p>
            </div>
          </div>
          <div class="two">
            <div class="no-interruption">
              <img src="./images/No-interruption.png" alt="No-interruption">
              <p class="text">No interruption</p>
              <p class="sub-text">Play the music you love,add free</p>
            </div>
            <div class="play-everywhere">
              <img src="./images/Evolution-everywhere.png" alt="Play-Evolution-Everywhere">
              <p class="text">Play Evolution everywhere</p>
              <p class="sub-text">Listen on your speakers, TV, and other <br> favorite devices.</p>
            </div>
          </div>
        </div>
        <div class="table">
          <div class="form">
            <h2>Login</h2>
            <div>
            <form action="" autocomplete="off">
                <div class="box">
                    <label for="">Username:</label>
                    <input type="text">
                </div>
                <div class="box">
                    <label for="">Password:</label>
                    <input type="text">
                </div>
                </div>
                <div class="sign-up-btn">
                    <button>Login</button>
                </div>
            </form>
          </div>
        </div>
  </section>
  <footer class="footer">
    <div class="copyrights">
      <p>&copy All rights reserved by Evolution 2020</p>
    </div>
    <div class="social-links">
      <a href=""><ion-icon class="facebook" name="logo-facebook"></ion-icon></a>
      <a href=""><ion-icon class="instagram" name="logo-instagram"></ion-icon></a>
      <a href=""><ion-icon class="twitter" name="logo-twitter"></ion-icon></a>
    </div>
  </footer>
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>
</html>
